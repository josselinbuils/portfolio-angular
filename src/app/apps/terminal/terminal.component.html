<app-window background="rgba(30, 30, 30, 0.9)" titleBackground="#f0f0f0" titleColor="#2f2f2f" [windowTitle]="title"
            [scrollTop]="scrollTop" [minWidth]="800" [minHeight]="400">
  <div #terminal class="terminal">
    <div #commands></div>
    <p class="user-input">
      <span class="prefix" [innerHTML]="prefix"></span><span class="input" [innerHTML]="userInput"></span>
      <span class="caret" [ngStyle]="{'left.ch': prefix.length + caretIndex + 1}">
        {{userInput.substr(caretIndex, 1)}}
      </span>
    </p>
  </div>
</app-window>
