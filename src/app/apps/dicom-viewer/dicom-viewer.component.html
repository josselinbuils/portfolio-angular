<app-window [windowTitle]="title" background="black" titleColor="white" [minWidth]="800" [minHeight]="554"
            (resize)="onResize($event)">
  <div class="container">
    <app-config [hidden]="!showConfig" (config)="start($event)"></app-config>
    <div #viewportElement class="viewport" [hidden]="showConfig">
      <button (click)="back()">Back</button>
      <div class="toolbar" *ngIf="dataset">
        <button *ngIf="dataset.frames.length > 1" [ngClass]="{active: activeTool === MouseTool.Paging}"
                (click)="selectActiveTool(MouseTool.Paging)">
          <i class="fa fa-arrows-v" aria-hidden="true"></i>
        </button>
        <button [ngClass]="{active: activeTool === MouseTool.Windowing}"
                (click)="selectActiveTool(MouseTool.Windowing)">
          <i class="fa fa-adjust" aria-hidden="true"></i>
        </button>
        <button [ngClass]="{active: activeTool === MouseTool.Pan}" (click)="selectActiveTool(MouseTool.Pan)">
          <i class="fa fa-arrows" aria-hidden="true"></i>
        </button>
        <button [ngClass]="{active: activeTool === MouseTool.Zoom}" (click)="selectActiveTool(MouseTool.Zoom)">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <div *ngIf="!!viewport" class="overlay">
        <div class="overlay-top-left">
          <p>{{config.dataset.name}}</p>
        </div>
        <div class="overlay-top-right">
          <p>renderer: {{config.rendererType}}</p>
          <p>framerate: {{fps ? fps + 'fps' : '-'}}</p>
          <p>rendering: {{meanRenderDuration | number: '1.2-2'}}ms</p>
        </div>
        <div class="overlay-bottom-right">
          <p>zoom: {{viewport.zoom | number: '1.2-2'}}</p>
        </div>
        <div class="overlay-bottom-left">
          <p>WW: {{viewport.windowWidth}}</p>
          <p>WL: {{viewport.windowCenter}}</p>
        </div>
      </div>
    </div>
    <div class="loading" *ngIf="loading">
      <p>Loading...</p>
    </div>
    <div class="error" *ngIf="!!errorMessage">
      <p>{{errorMessage}}</p>
    </div>
  </div>
</app-window>
